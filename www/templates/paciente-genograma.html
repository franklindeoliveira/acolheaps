<ion-modal-view cache-view="false">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Genograma</h1>
        <div class="buttons">
            <button class="button icon ion-camera" ng-click="getPhoto()"></button>
            <button class="button icon ion-close" ng-click="closeModal()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-scroll zooming="true" style="width: 100%; height: 100%">
            <img ng-show="hasGenograma" ng-src="{{srcGenograma}}" style="max-width: 100%; max-height: 100%;">
        </ion-scroll>
    </ion-content>
</ion-modal-view>
